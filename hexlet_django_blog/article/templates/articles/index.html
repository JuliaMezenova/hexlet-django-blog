{% extends 'base.html' %}

{% block content %}
{% include 'articles/errors.html' %}

  <h1>Список статей</h1>
  <a href="{% url 'articles_create' %}">Create article</a>
  {% for article in articles %}
  <h2><a href="{% url 'article_detail' article.id %}">{{ article.name }}</a></h2>
    <div>{{ article.body|slice:":200" }}</div>
  <a href="{% url 'articles_update' article.id %}">Обновить статью</a>

  <form action="{% url 'articles_delete' article.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить статью"/>
  </form>
  {% endfor %}
{% endblock %}
